name: "Koopman_Disentanglement"
n_gpu: 2

arch:
  type: "KoopmanModel"
  args:
    in_channels: 1 #3
    feat_dim: 256
    nf_particle: 256
    nf_effect: 128
    g_dim: 128
    ngf: 8
#    image_size: [64, 64]

data_loader:
  type: "DlibLoader"
  args:
    dataset_name: "dsprites_noshape"
    seq_length: 10
    seq_stride: 1
    data_dir: "/home/acomasma/ool-dynamics/deep-koopman/data"
    batch_size: 64
    shuffle: true
    training_split: 0.9
    validation_split: 0.1
    num_workers: 2
#    num_objects: 2
#    num_slots: 2 # Modify dataset and model to handle more than 1 object.

optimizer:
  type: "Adam"
  args:
    lr: 0.001
    weight_decay: 0
    amsgrad: true

#optimizer:
#  type: "Adam"
#  args:
#    lr: 0.0001
#    betas: (0.9, 0.999)
#optimizer = optim.Adam(params, lr=args.lr, betas=(args.beta1, 0.999))

loss: "embedding_loss"
metrics: [] #["accuracy", "top_k_acc"]

lr_scheduler:
  type: "StepLR"
  args:
    step_size: 50
    gamma: 0.1

#lr_scheduler:
#  type: "ReduceLROnPlateau"
#  args:
#    mode: 'min'
#    factor: 0.6
#    patience: 2
#    verbose: True
#scheduler = ReduceLROnPlateau(optimizer, 'min', factor=0.6, patience=2, verbose=True)

trainer:
  epochs: 100
  save_dir: ""
  save_period: 1
  verbosity: 2
  monitor: "min val_loss"
  early_stop: 10
  tensorboard: true
  lambd: 0.3