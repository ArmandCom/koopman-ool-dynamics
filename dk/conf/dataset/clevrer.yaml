name: "Koopman_Disentanglement"
n_gpu: 1

# Global variables
n_timesteps: &NTS 3 # Number of timesteps seen in each state. Time length of the state
#image_size: &IS [320, 480] # Input image size
image_size: &IS [160, 240] # Input image size
seq_length: &SeqL 10 # Length of the observed sequence.
n_objects: &Nobj 5
# Augmentar sampling rate

log_step: 50

loss: "embedding_loss"
#loss: "explicit_embedding_loss"

# Works after 13000 iters
data_loader:
  type: "ClevrerLoader"
  args:
    dataset_case: "clevrer"
    dataset_name: ""
    seq_length: *SeqL
    seq_stride: 1
    n_objects: *Nobj
    data_dir: "/data/cleverer"
    batch_size: &BS 20
    shuffle: true
    training_split: 0.8
    validation_split: 0.2
    dataset_reduction: 0.0 #0.94
    num_workers: 4
    image_size: *IS
    training: True

# TODO: probar betas=(0.5, 0.999))
arch:
  type: "RecKoopmanModel"
  args:
    in_channels: 3
    feat_dim: &Fdim 100
    g_dim: &Gdim 30
    r_dim: 10
    u_dim: 2
    n_objects: *Nobj
    I_factor: 1
    n_blocks: 1
    nf_particle: &Hdim 30
    nf_effect: *Hdim
    psteps: 1
    n_timesteps: *NTS
    ngf: 8
    image_size: *IS
    free_pred: 15
    with_interactions: False
    batch_size: *BS
    cte_app: True
#    collision_margin: 0.3

optimizer:
  type: "Adam"
  args:
    lr: 5e-4
    betas: [0.9, 0.999]
    weight_decay: 0.0001
    amsgrad: true

metrics: [] #["accuracy", "top_k_acc"]

#lr_scheduler:
#  type: "StepLR"
#  args:
#    step_size: 20
#    gamma: 0.3

lr_scheduler:
  type: "ReduceLROnPlateau"
  args:
    mode: 'min'
    factor: 0.8
    patience: 15
    verbose: True

trainer:
  epochs: 200
  save_dir: ""
  save_period: 1
  verbosity: 2
  monitor: "min val_loss"
  early_stop: 100
  tensorboard: true
  lambd: 0.0